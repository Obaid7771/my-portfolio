    <body>

        <div class="sign-up-form">
            <img src="icons8-user-96.png" alt="">
            <h1> Sign in </h1>

            <form>

                <input type="password" class="input-box" placeholder="Your Password">

                <button type="button" class="signup-btn">sign in</button>
            <hr>
            <p class="or">OR</p>
            <a href="#"></a><button type="button" class="email-btn">login with email</button></a>
            <p>Do you have an account ? <a href="#">Sign in</a></p>
            <a href="homepage.html"><button type="button" class="homepage">Back to homepage</button></a>
        </form>

        </div>

    
</body>
